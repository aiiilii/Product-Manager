<h3>Create a New Product</h3>

<div *ngIf="errors.name">{{ errors.errors.title.message }}</div>
<div *ngIf="errors.name">{{ errors.errors.price.message }}</div>

<form #writeForm="ngForm" (submit)="submit()">
    <label for="title">Title</label>
    <input
        type="text"
        name="title"
        id="title"
        [(ngModel)]="newProduct.title"
        minlength="4"
        required><br>
    <label for="price">Price</label>
    <input
        type="text"
        name="price"
        id="price"
        [(ngModel)]="newProduct.price"
        minlength="3"
        required><br>
    <label for="imageURL">Image URL</label>
    <input
        type="text"
        name="imageURL"
        [(ngModel)]="newProduct.imageURL"
        id="imageURL"><br>
    <input type="submit" name="submit" id="submit" value="Create">
    <button [routerLink]="['/home']">Cancel</button>
</form>
