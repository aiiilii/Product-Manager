<h3>Edit Product</h3>

<div *ngIf="errors.name">{{ errors.errors.title.message }}</div>
<div *ngIf="errors.name">{{ errors.errors.price.message }}</div>

<form #writeForm="ngForm" (submit)="editProduct(oneProduct._id)">
    <label for="title">Title</label>
    <input
        type="text"
        name="title"
        id="title"
        [(ngModel)]="oneProduct.title"
        minlength="4"
        required
        value={{oneProduct.title}} ><br>
    <label for="price">Price</label>
    <input
        type="text"
        name="price"
        id="price"
        [(ngModel)]="oneProduct.price"
        minlength="3"
        required
        value={{oneProduct.price}}><br>
    <label for="imageURL">Image URL</label>
    <input
        type="text"
        name="imageURL"
        [(ngModel)]="oneProduct.imageURL"
        id="imageURL"
        value={{oneProduct.imageURL}}><br>
    <input type="submit" name="submit" id="submit" value="Update">
    <button (click)="deleteProduct(oneProduct._id)">Delete</button>
</form>
